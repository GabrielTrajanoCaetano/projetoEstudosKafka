spring:
  application:
    name: pedidos
  datasource:
    url: jdbc:postgresql://localhost:5555/icompraspedidos
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  database-platform: org.dialect.hibernate.PostgreSQLDialect
  hibernate:
    ddl-auto: none
  show-sql: true
  properties:
    hibernate:
      format_sql: true


server:
  port: 8083
