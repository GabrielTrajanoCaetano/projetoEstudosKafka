
spring:
  application:
    name:produtos
  datasource:
    url: jdbc:postgresql://localhost:5555/icomprasprodutos
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
springdoc:
  swagger-ui:
    path: /order_controller.html
  api-docs:
    path: /order_controller
  packagesToScan: io.github.projetoparadesenvolvimento.icompras.produtos



server:
  port: 8081



